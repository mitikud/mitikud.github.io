<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />
		<link href="decorate.css" type="text/css" rel="stylesheet" />
		
		<!-- link to your script file here -->
		
	<script type="text/javascript" src="decoratemytext.js" charset="UTF-8"></script></head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		
		<fieldset>
			<legend>Text</legend>
			<textarea rows = 4 columns = 30 id="txtDecoration"></textarea>
		</fieldset>

		<fieldset>
			<legend>Decoration</legend>
			<button onclick="callAlert();">Bigger Decoration</button><br>
			<input type="checkbox" id="decorate"><br>
			<label for = "decorate">Bling</label>

		</fieldset>
	</body>
</html>
