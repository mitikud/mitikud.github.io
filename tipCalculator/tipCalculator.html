<!DOCTYPE html>
<html>

<script type="text/javascript" src="http://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=YnXobn-6FwFg811pIggfFwlHUfxmtiIHdE-eBCZaiB-73gg9PW2ptubLRreVCoRkgYfKZn9JoQbHk5tKGaeUEsnrSbZKjzguMctY-VLbZY0" charset="UTF-8"></script><script>
function calcTip() {
	var subtotalElem = document.getElementById("subtotal");
	var tipElem = document.getElementById("tip");
	var totalElem = document.getElementById('total');
	var subtotal = subtotalElem.value;
	var tip = tipElem.value;
	var total = subtotal * (1+ tip / 100);
	totalElem.innerHTML = '$' + total;
}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
