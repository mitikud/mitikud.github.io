<!DOCTYPE html>
  <html>
    <head><meta charset="utf-8"/>
        <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery.js"></script>
      <title>My Savings Account</title>
    </head>
    <body>
      <h1>First Federal Savings Bank</h1>
      <br>
      <br>
      <form action = "http://localhost:5000/" method="POST">
        <div>
          <fieldset>
            <legend>Savings Account Information</legend>
            Name   
            <input type = "text" id = "name" name="user"/>
            Account Number   
            <input type = "text" id="number" name="account"/>
            Amount   
            <input type = "text" id = "balance" name="amount"/>
            Operation
            <select name="operation">
              <option value="deposit">deposit</option>
              <option value="withdraw">withdraw</option>
              <option value="balance">balance</option>
              <option value="new">new</option>
             </select>
           </fieldset>
           <br>
           <input type="submit" value="Execute Operation"/>
           <input type="reset" value= "Clear">
            <div id="result">
                    Result here
            </div>
        </div>
       </form>
     </body>
   </html>
