<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dict.css">
    <title>WAP Dictionary</title>
</head>
<body>
    <header>
        
        <h1> WAP online Dictionary</h1>
    </header>
    <form action="http://localhost:5000/searchword" id="formid">
       
        <div id= "searchdiv">
            <label>Term: 
                <input type="text" name="word" id="lookupWord">
            </label>
            <input type="submit" value= "Submit" id="lookupKey">
            
        </div> 
        
        
    </form>
    <div id="resultdiv">
        <ol id="result">

        </ol>
    </div>
    
    <script src="jquery-3.6.0.js"></script>
    <script src="dict.js"></script>
</body>
</html>
